<!DOCTYPE html>
<html>
<head>

<!-- this css formats the canvas. max canvas size; 1920x645px-->

<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}

</style>

	fontSize: 30,
